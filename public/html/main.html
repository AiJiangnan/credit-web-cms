<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Code Artist</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- Header -->
    <div class="layui-header">
        <div id="tit" class="layui-logo" style="cursor:pointer;">Code Artist</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0);"><img src="http://t.cn/RCzsdCq" class="layui-nav-img"><span id="name"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="exit">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- Side -->
    <div class="layui-side layui-bg-black">
        <div id="menu-view" class="layui-side-scroll">
            <script id="menu" type="text/html">
                <ul class="layui-nav layui-nav-tree" lay-filter="menu">
                    {{# layui.each(d, (i, p) => { }}
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:void(0);">{{ p.name }}</a>
                        <dl class="layui-nav-child">
                            {{# layui.each(p.children, (i, m) => { }}
                            <dd id="{{ m.id }}" data="{{ m.url }}"><a href="javascript:void(0);">{{ m.name }}</a></dd>
                            {{# }); }}
                        </dl>
                    </li>
                    {{# }); }}
                </ul>
            </script>
        </div>
    </div>
    <!-- Body -->
    <div class="layui-body">
        <div class="layui-tab layui-tab-card" lay-filter="tab" style="margin:0;position:absolute;width:100%;height:100%;border:0;">
            <ul class="layui-tab-title">
                <li class="layui-this"><i class="layui-icon">&#xe68e;</i> 主页</li>
            </ul>
            <div class="layui-tab-content" style="padding:0;">
                <div class="layui-tab-item layui-show">
                    <div style="padding:15px;">
                        <h2>开发成员</h2>
                        <ul style="padding: 10px;">
                            <li style="padding:5px;"><i class="layui-icon">&#xe60c;</i> 艾江南</li>
                            <li style="padding:5px;"><i class="layui-icon">&#xe60c;</i> 杜亦臻</li>
                            <li style="padding:5px;"><i class="layui-icon">&#xe69c;</i> 王龙</li>
                            <li style="padding:5px;"><i class="layui-icon">&#xe60c;</i> 任垚宇</li>
                            <li style="padding:5px;"><i class="layui-icon">&#xe60c;</i> 刘道云</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="layui-footer" style="text-align:center">
        © code artist - 版权所有 码匠工作组
    </div>
</div>
<script src="../js/layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
