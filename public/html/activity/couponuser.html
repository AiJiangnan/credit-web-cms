<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            width: 70px;
            padding: 0 0 0 15px;
        }

        .layui-form-switch, .layui-form-radio {
            margin: 0;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">信用等级：</label></td>
            <td>
                <select name="applyCreditScoreRank">
                    <option value="">请选择信用等级</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">申请次数：</label></td>
            <td>
                <input type="text" name="applyCountS" class="layui-input" style="width: 50px;float: left"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="applyCountB" class="layui-input" style="width: 50px"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">拒贷次数：</label></td>
            <td>
                <input type="text" name="rejectLoanCountS" class="layui-input" style="width: 50px;float: left"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="rejectLoanCountB" class="layui-input" style="width: 50px"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">借款次数：</label></td>
            <td>
                <input type="text" name="loanCountS" class="layui-input" style="width: 50px;float: left"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                <div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="loanCountB" class="layui-input" style="width: 50px"
                       onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </td>
        </tr>
    </table>
</form>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/activity/task.js"></script>
<script>
    layui.use(['form', 'laytpl'], () => {
        const [$] = [layui.jquery];
        const id = getQueryStr('id');

        $.get('/activity/' + id, d => {
            $('[name="applyCountS"]').val(d.applyCountS);
            $('[name="applyCountB"]').val(d.applyCountB);
            $('[name="rejectLoanCountS"]').val(d.rejectLoanCountS);
            $('[name="rejectLoanCountB"]').val(d.rejectLoanCountB);
            $('[name="loanCountS"]').val(d.loanCountS);
            $('[name="loanCountB"]').val(d.loanCountB);
            $('option[value="' + d.applyCreditScoreRank + '"]').prop('selected', 'selected');
            layui.form.render();
        });
    });
</script>
</body>
</html>
