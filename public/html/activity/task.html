<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配置发送优惠券</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<div class="layui-btn-group" style="float: left;margin-top: 16px">
    <button class="layui-btn layui-btn-primary layui-btn-sm" title="新增" id="add">
        新增计划
    </button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" title="发送" id="send">
        一键发送
    </button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" title="刷新" id="refresh">
        刷新
    </button>
</div>
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">活动名称：</label></td>
            <td><input type="text" name="name" placeholder="请输入活动名称" class="layui-input"></td>
            <td><label class="layui-form-label">开始时间：</label></td>
            <td><input type="text" name="startTime" class="layui-input" id="date1" placeholder="请选择开始时间"></td>
            <td><label class="layui-form-label">结束时间：</label></td>
            <td><input type="text" name="endTime" class="layui-input" id="date2" placeholder="请选择结束时间"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">状态：</label></td>
            <td>
                <select name="status">
                    <option value="">请选择状态</option>
                    <option value="on">开启</option>
                    <option value="off">关闭</option>
                </select>
            </td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置" id="reset">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
<table id="task" lay-filter="task"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="couponuser">筛选条件</button>
    <button class="layui-btn layui-btn-sm" lay-event="upd">修改</button>
    <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/activity/task.js"></script>
</body>
</html>
