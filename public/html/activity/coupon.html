<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券管理</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<div class="layui-btn-group" style="float: left;margin-top: 10px">
    <button class="layui-btn layui-btn-primary layui-btn-sm" title="新增" id="add">
        <i class="layui-icon">&#xe654;</i>
    </button>
    <button class="layui-btn layui-btn-primary layui-btn-sm" title="刷新" id="refresh">
        <i class="layui-icon">&#x1002;</i>
    </button>
</div>
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">使用节点：</label></td>
            <td>
                <select name="useUodePoints">
                    <option value="">请选择使用节点</option>
                    <option value=1>放款时</option>
                    <option value=2>还款时</option>
                </select>
            </td>
            <td><label class="layui-form-label">类型：</label></td>
            <td>
                <select name="type">
                    <option value="">请选择类型</option>
                    <option value="-">减免券</option>
                    <!--<option value="*">折扣券</option>-->
                    <!--<option value="0">免息券</option>-->
                </select>
            </td>
            <!--<td><label class="layui-form-label">作用位置：</label></td>-->
            <!--<td>-->
                <!--<select name="interactionSite">-->
                    <!--<option value="">请选择作用位置</option>-->
                    <!--<option value="service_fee">服务费</option>-->
                    <!--<option value="letter_fee">信审费</option>-->
                    <!--<option value="interest">利息</option>-->
                <!--</select>-->
            <!--</td>-->
            <!--<td></td>-->
        </tr>
        <tr>
            <td><label class="layui-form-label">创建时间：</label></td>
            <td><input type="text" name="createTime" class="layui-input" id="date1" placeholder="请选择创建时间"></td>
            <td><label class="layui-form-label">状态：</label></td>
            <td>
                <select name="status">
                    <option value="">请选择状态</option>
                    <option value="on">开启</option>
                    <option value="off">关闭</option>
                </select>
            </td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
<table id="info" lay-filter="coupon"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="upd">修改</button>
    <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">删除</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/activity/coupon.js"></script>
</body>
</html>
