<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            width: 70px;
            padding: 0 0 0 15px;
        }

        .layui-form-switch, .layui-form-radio {
            margin: 0;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">信用等级：</label></td>
            <td>
                <select name="applyCreditScoreRank">
                    <option value="">请选择信用等级</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">申请次数：</label></td>
            <td>
                <input type="text" name="applyCountS" class="layui-input" style="width: 50px;float: left" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" ><div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="applyCountB" class="layui-input" style="width: 50px" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">拒贷次数：</label></td>
            <td>
                <input type="text" name="rejectLoanCountS" class="layui-input" style="width: 50px;float: left" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" ><div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="rejectLoanCountB" class="layui-input" style="width: 50px" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">借款次数：</label></td>
            <td>
                <input type="text" name="loanCountS" class="layui-input" style="width: 50px;float: left" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" ><div style="float: left;padding-left: 10px;padding-right: 10px;font-size: large">~</div>
                <input type="text" name="loanCountB" class="layui-input" style="width: 50px" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">定时任务名称：</label></td>
            <td><input type="text" name="name" required lay-verify="required" placeholder="请输入定时任务名称" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">任务时间：</label></td>
            <td><input type="text" name="taskTime" required lay-verify="required" class="layui-input" id="date1" placeholder="请选择任务时间"></td>
            <td><div style="color: red;float: left">（活动持续时间）</div></td>
        </tr>
        <tr>
            <td colspan="3" style="padding-left: 16px">定时任务定时器配置<span style="color: red">（时间必填）</span></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">年：</label></td>
            <td><input type="text" name="year" placeholder="请输入年" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
            <td><div style="color: red;float: left">（填入年份，例：2018）</div></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">月：</label></td>
            <td><input type="text" name="month" placeholder="请输入月" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
            <td><div style="color: red;float: left">（填入月份，例：7）</div></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">周：</label></td>
            <td><input type="text" name="week" id="week" placeholder="请输入周" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
            <td><div style="color: red;float: left">（填入周几，例：1即周一。周和日二选一）</div></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">日：</label></td>
            <td><input type="text" name="day" id="day" placeholder="请输入日" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td></td>
            <td><div style="color: red;float: left">（填入日期，例：15。周和日二选一）</div></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">时间：</label></td>
            <td><input type="text" name="hour" required lay-verify="required" placeholder="请输入时间" class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
            </td><td><div style="color: red;float: left">（填入小时，例：18即18:00。24小时制）</div></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">优惠券：</label></td>
            <td id="view"></td>
            <script type="text/html" id="tpl">
                <select name="couponId">
                    <!--<option value="">请选择优惠券</option>-->
                    {{# layui.each(d,(i,s)=>{ }}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                    {{# }); }}
                </select>
            </script>
        </tr>
        <tr>
            <td><label class="layui-form-label">状态：</label></td>
            <td>
                <select name="status">
                    <option value="on">开启</option>
                    <option value="off">关闭</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">发送</button>
                <button type="reset" class="layui-btn layui-btn-sm">重置</button>
            </td>
        </tr>
    </table>
</form>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use(['form', 'laytpl','laydate'], () => {
        const [$, f, p, w] = [layui.jquery, layui.form, parent, window.name];
        const name = getQueryStr('name');
        layui.laydate.render({elem: '#date1', range: true, format: constants.DATE_RANGE});

        $.get('/activity/info?limit=10000', d => {
            laytplrender(tpl, 'view', d.data);
            $('option[value="' + name + '"]').prop('selected', 'selected');
            f.render();
        });

        f.on('submit(submit)', d => {
            $.post('/task/', d.field, data => {
                if (data.code === 0) {
                    sessionStorage.setItem('addtask', JSON.stringify(d.field));
                    p.layui.table.reload('task');
                    p.layer.close(p.layer.getFrameIndex(w));
                    p.layer.msg(data.data, {icon: 1});
                    return;
                }
                p.layer.msg(data.msg, {icon: 2});
            });
            return false;
        });

        $("#week").blur(function(){
            if ( $("#week").val()===''){
                $("#day").prop('disabled',false);
            }else {
                $("#day").prop('disabled',true);
            }
        });

        $("#day").blur(function(){
            if ( $("#day").val()===''){
                $("#week").prop('disabled',false);
            }else {
                $("#week").prop('disabled',true);
            }
        });
    });

</script>
</body>
</html>
