<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>够范科技</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="layui-carousel video_mask bg-img" id="login_carousel">
    <div class="login layui-anim layui-anim-up">
        <h1>够范科技管理后台</h1>
        <p></p>
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="text" name="username" lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
            <button class="layui-btn login_btn" lay-submit lay-filter="login">登陆系统</button>
        </form>
    </div>
</div>
<script src="../js/layui/layui.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/index.js"></script>
</body>

</html>
