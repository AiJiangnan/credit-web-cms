<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择信审专员</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-form-item {
            margin: 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form" id="formView"></form>
<script id="formTpl" type="text/html">
    {{# layui.each(d,(i,e)=>{ }}
    <div class="layui-form-item">
        <input type="radio" name="applyIds" title="{{ e.realname }}" value="{{ e.id }}" lay-skin="primary">
    </div>
    {{# }); }}
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use(['form', 'laytpl'], () => {
        const [$, f] = [layui.jquery, layui.form];
        $.get('/approve/user', d => {
            if (d.code === 0) {
                laytplrender(formTpl, 'formView', d.data);
                f.render();
            }
        });
    });
</script>
</body>
</html>
