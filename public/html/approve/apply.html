<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人工审核申请</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline, .layui-form-item {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">申请时间：</label></td>
            <td><input type="text" name="incomeTime" class="layui-input" id="date1" placeholder="请选择申请时间"></td>
            <td><label class="layui-form-label">手机号码：</label></td>
            <td><input type="text" name="phone" placeholder="请输入手机号码" class="layui-input"></td>
            <td><label class="layui-form-label">注册渠道：</label></td>
            <td id="sourceTypeView"></td>
            <script type="text/html" id="sourceTypeTpl">
                <select name="sourceType">
                    <option value="">请选择注册渠道</option>
                    {{# layui.each(d,(i,s)=>{ }}
                    <option value="{{ s.code }}">{{ s.name }}</option>
                    {{# }) }}
                </select>
            </script>
            <td><label class="layui-form-label">进件渠道：</label></td>
            <td>
                <select name="channel">
                    <option value="">请选择进件渠道</option>
                    <option value="Mobile">手机APP</option>
                    <option value="xjbk">现金白卡</option>
                    <option value="credit">够范分期</option>
                    <option value="mall">够范商城</option>
                </select>
            </td>
        </tr>
        <tr id="more" hidden>
            <td><label class="layui-form-label">申请编号：</label></td>
            <td><input type="text" name="applyNum" placeholder="请输入申请编号" class="layui-input"></td>
            <td><label class="layui-form-label">放款次数：</label></td>
            <td><input type="number" name="loanCount" placeholder="请输入放款次数" class="layui-input"></td>
            <td><label class="layui-form-label">机器拒贷：</label></td>
            <td><input type="text" name="" placeholder="请输入机器据贷原因" class="layui-input"></td>
            <td><label class="layui-form-label">互通号码：</label></td>
            <td>
                <select name="interflowPhoneCount" disabled class="layui-disabled">
                    <option value="">互通号码数</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label class="layui-form-label">号码归属：</label></td>
            <td><input type="text" name="phoneLoc" placeholder="请输入号码归属地" class="layui-input"></td>
            <td><label class="layui-form-label">入网时间：</label></td>
            <td colspan="2">
                <div class="layui-form-item">
                    <div class="layui-input-inline" style="width:80px;">
                        <input type="number" name="registerTimeS" placeholder="月数" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width:80px;">
                        <input type="number" name="registerTimeE" placeholder="月数" class="layui-input">
                    </div>
                </div>
            </td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td colspan="2" hidden>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="button" id="allot" title="批贷">
                    <i class="layui-icon">&#xe642;</i> 批贷
                </button>
            </td>
            <td></td>
        </tr>
    </table>
</form>
<div class="morebtn"><i class="layui-icon" style="width:16px;margin:0 auto;display:block;">&#xe61a;</i></div>
<table id="apply" lay-filter="apply"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="userinfo">个人信息</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/approve/apply.js"></script>
</body>
</html>
