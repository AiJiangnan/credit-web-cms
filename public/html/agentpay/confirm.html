<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财务确认</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-right:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">申请编号：</label></td>
            <td><input type="text" name="orderNo" placeholder="请输入申请编号" class="layui-input"></td>
            <td><label class="layui-form-label">审核时间：</label></td>
            <td><input type="text" name="approveTimeStr" class="layui-input" id="date1" placeholder="请选择应审核时间"></td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td></td>
            <td></td>
            <td>
                <div style="padding-left:50px;" hidden>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="button" id="rongbao" title="生成融宝批次">
                        <i class="layui-icon">&#xe642;</i> 生成融宝批次
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="button" id="xianfeng" title="生成先锋批次">
                        <i class="layui-icon">&#xe642;</i> 生成先锋批次
                    </button>
                </div>
            </td>
        </tr>
    </table>
</form>
<table id="confirm" lay-filter="confirm"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="userinfo">个人信息</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/agentpay/confirm.js"></script>
</body>
</html>
