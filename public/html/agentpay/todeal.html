<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财务对公处理</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline, .layui-form-item {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">申请编号：</label></td>
            <td><input type="text" name="applyNo" placeholder="请输入申请编号" class="layui-input"></td>
            <td><label class="layui-form-label">客户姓名：</label></td>
            <td><input type="text" name="name" placeholder="请输入客户姓名" class="layui-input"></td>
            <td><label class="layui-form-label">还款账户名</label></td>
            <td><input type="text" name="repaymentAccountName" placeholder="请输入还款账户名" class="layui-input"></td>
            <td><label class="layui-form-label">还款账户：</label></td>
            <td><input type="text" name="repaymentAccount" placeholder="请输入还款账户" class="layui-input"></td>
            <td><label class="layui-form-label">还款日期：</label></td>
            <td><input type="text" name="repaymentDateStr" class="layui-input" id="date1" placeholder="请选择还款日期"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">应还总额：</label></td>
            <td><input type="text" name="planTotalAmount" placeholder="请输入应还总额" class="layui-input"></td>
            <td><label class="layui-form-label">是否逾期：</label></td>
            <td>
                <select name="planState">
                    <option value="">请选择是否逾期</option>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </td>
            <td><label class="layui-form-label">部分还款：</label></td>
            <td>
                <select name="isPartRepayment">
                    <option value="">请选择是否部分还款</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
<table id="todeal" lay-filter="todeal"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm layui-bg-green" lay-event="success">成功</button>
    <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="failure">失败</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/agentpay/todeal.js"></script>
</body>
</html>
