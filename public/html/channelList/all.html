<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>所有渠道</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">渠道名称：</label></td>
            <td>
                <select name="sourceType" id="">
                    <option value="">请选择</option>
                    <option value="8888">现金白卡</option>
                    <option value="credit">够范分期</option>
                    <option value="mall">够范商城</option>
                    <option value="53">佰付美</option>
                </select>
            </td>
            <td><label class="layui-form-label">时间范围：</label></td>
            <td><input type="text" name="incomeTime" class="layui-input" id="date1" placeholder="选择时间范围"></td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
        </tr>
    </table>
</form>
<table id="statis" lay-filter="statis"></table>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/channelList/all.js"></script>
</body>
</html>
