<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>佰付美</title>

<body style="padding-top:10px;">

        <tr>

            <td></td>

                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
        </tr>
    </table>
    <input type="hidden" name="sourceType" value="53">
</form>
<table id="bfm" lay-filter="bfm"></table>
<script src="../../js/layui/layui.js"></script>
