<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-btn-group {
            float: left;
        }

        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body>
<div style="margin-top:20px;margin-left: 20px;">
    <form class="layui-form">
        <table>
            <tr>
                 <td><label class="layui-form-label">用户账号：</label></td>
                <td><input type="text" name="username" placeholder="请输入用户登录账号" class="layui-input"></td>
                
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                        <i class="layui-icon">&#xe639;</i>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<table id="appUser" lay-filter="appUser"></table>
<script type="text/html" id="tool">
   		 <button class="layui-btn layui-btn-sm" lay-event="onoff">启|停</button>
  		{{# if(d.enabled=='1'){ }}
        <button class="layui-btn layui-btn-sm" id='modify{{ d.username}}' lay-event="modifyPhone">修改手机号</button>
        {{# } }}
    
</script>
<script type="text/html" id="enabled">
    {{#  if(d.enabled){ }}
    启用
    {{#  } else { }}
    {{ r`禁用` }}
    {{#  } }}
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/customer/appUserList.js"></script>
</body>
</html>
