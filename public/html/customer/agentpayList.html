<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-btn-group {
            float: left;
        }

        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body>
<div style="margin-top:20px;margin-left: 20px;">
    <form class="layui-form">
        <table>
            <tr>
                <td><label class="layui-form-label">申请单号：</label></td>
                <td><input type="text" name="orderNo" placeholder="请输入申请单号" class="layui-input"></td>
                
                
              <!--   <td><label class="layui-form-label">手机号：</label></td>
                <td><input type="text" name="phone" placeholder="请输入手机号" class="layui-input"></td>
                 -->
                
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                        <i class="layui-icon">&#xe639;</i>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<table id="agentpay" lay-filter="agentpay"></table>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/customer/agentpayList.js"></script>
</body>
</html>
