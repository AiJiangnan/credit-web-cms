<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-btn-group {
            float: left;
        }

        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body>
<div style="margin-top:20px;margin-left: 20px;">
    <form class="layui-form">
        <table>
            <tr>
            
            	
                 
                <td><label class="layui-form-label">申请单号：</label></td>
                <td><input type="text" name="applyNo" placeholder="请输入申请单号" class="layui-input"></td>
                
                <td><label class="layui-form-label">手机号：</label></td>
                <td><input type="text" name="phone" placeholder="请输入手机号" class="layui-input"></td>
                
                
                 <td><label class="layui-form-label">应还款时间:&nbsp;</label></td>
                 <td><input type="text" name="findTime" class="layui-input" id="date1" placeholder="应还款时间"></td>
                
                
                 <td><label class="layui-form-label">状态：</label></td>
	            <td>
	                <select name="state">
	                    <option value="">请选择状态</option>
	                    <option value="wait_repayment">待还款</option>
	                    <option value="repaying">还款中</option>
	                    <option value="already_repayment">已还款</option>
	                    <option value="overdue_wait_repayment">逾期未还款</option>
	                    <option value="overdue_already_repayment">逾期结清</option>
	                </select>
	            </td>
              	<td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </td>
                <td style="padding-left:30px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                        <i class="layui-icon">&#xe639;</i>
                    </button>
                </td>
                 <td style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="export" title="导出">
                    <i class="layui-icon">&#xe61e;</i>
                </button>
                 </td>
            </tr>
        </table>
    </form>
</div>
<table id="repaymentPlan" lay-filter="repaymentPlan"></table>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/customer/repaymentPlanList.js"></script>
</body>
</html>
