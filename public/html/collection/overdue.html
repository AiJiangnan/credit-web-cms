<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逾期回收</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<style>
    .layui-input {
        height: 30px;
        margin: 5px 0;
    }

    .layui-input-inline, .layui-form-item {
        margin: 0;
        padding: 0;
    }

    .layui-form-label {
        padding: 0 0 0 15px;
    }
</style>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">应还款日：</label></td>
            <td><input type="text" name="repayments" class="layui-input" id="dater"></td>
            <td><label class="layui-form-label" style="width: 100px;">实际还款日期：</label></td>
            <td><input type="text" name="actualrepayments" class="layui-input" id="datea"></td>
            <td><label class="layui-form-label">小组筛选：</label></td>
            <td>
                <select name="groupscreening" id="">
                    <option value="">请选择</option>
                    <option value="addressb">北京</option>
                    <option value="addressx">西安</option>
                </select>
            </td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
        </tr>
    </table>
</form>
<table id="overdue" lay-filter="overdue"></table>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/collection/overdue.js"></script>
</body>
</html>
