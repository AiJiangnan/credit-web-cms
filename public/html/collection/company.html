<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <title>外包公司管理</title>
    <style>
        .layui-btn-group {
            float: left;
        }

        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body>
<div style="margin-top:20px;margin-left: 20px;">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="新增" id="add">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="刷新" id="refresh">
            <i class="layui-icon">&#x1002;</i>
        </button>
    </div>
    <form class="layui-form">
        <table>
            <tr>
                <td><label class="layui-form-label">公司名称：</label></td>
                <td><input type="text" name="name" placeholder="请输入公司名称" class="layui-input"></td>
                <td><label class="layui-form-label">公司简称：</label></td>
                <td><input type="text" name="nickname" placeholder="请输入公司简称" class="layui-input"></td>
                <td><label class="layui-form-label">联系人：</label></td>
                <td><input type="text" name="linkmanName" placeholder="请输入联系人姓名" class="layui-input"></td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                        <i class="layui-icon">&#xe639;</i>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<table id="company" lay-filter="company"></table>
<script type="text/html" id="tool">
    <!--<button class="layui-btn layui-btn-sm" lay-event="edit">编辑</button>-->
    <button class="layui-btn layui-btn-sm" lay-event="info">委案信息</button>
    <button class="layui-btn layui-btn-sm" lay-event="onoff">启|停</button>
    <!--<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="del">删除</button>-->
</script>
<script type="text/html" id="state">
    {{#  if(d.state){ }}
    启用
    {{#  } else { }}
    <span style="color:red">禁用</span>
    {{#  } }}
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/collection/company.js"></script>
</body>
</html>
