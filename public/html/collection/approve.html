<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电催收主管审批</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline, .layui-form-item {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-top:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">申请编号：</label></td>
            <td><input type="text" name="applyNo" placeholder="请输入申请编号" class="layui-input"></td>
            <td><label class="layui-form-label">客户姓名：</label></td>
            <td><input type="text" name="name" placeholder="请输入客户姓名" class="layui-input"></td>
            <td><label class="layui-form-label">手机号码：</label></td>
            <td><input type="text" name="phone" placeholder="请输入手机号码" class="layui-input"></td>
            <td><label class="layui-form-label">申请日期：</label></td>
            <td><input type="text" name="applyTimeStr" class="layui-input" id="date1" placeholder="请选择申请日期"></td>
            <td><label class="layui-form-label">还款日期：</label></td>
            <td><input type="text" name="repaymentPlanDateStr" class="layui-input" id="date2" placeholder="请选择应还款日期"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
            </td>
            <td colspan="2">
                <div hidden style="float:left;margin-right:10px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="button" id="pass" title="批准">
                        <i class="layui-icon">&#xe617;</i> 批准
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="button" id="nopass" title="驳回">
                        <i class="layui-icon">&#x1007;</i> 驳回
                    </button>
                </div>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
<table id="approve" lay-filter="approve"></table>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/collection/approve.js"></script>
</body>
</html>
