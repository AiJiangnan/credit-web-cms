<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择催收专员</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-table td {
            padding: 0;
        }

        .layui-table th {
            text-align: center;
        }
    </style>
</head>
<body>
<form class="layui-form">
    <table class="layui-table">
        <thead>
        <th>员工姓名</th>
        <th>总数</th>
        <th>分案金额</th>
        </thead>
        <tbody id="userView"></tbody>
    </table>
</form>
<script type="text/html" id="userTpl">
    {{# layui.each(d,(i,s)=>{ }}
    <tr>
        <td style="padding-left:10px;"><input type="radio" name="applyIds" title="{{ s.name }}" value="{{ s.id }}" lay-skin="primary"></td>
        <td style="text-align:center;">{{ s.distributeNum }}</td>
        <td style="text-align:center;">{{ s.distributeAmount }}</td>
    </tr>
    {{# }); }}
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use(['form', 'table'], () => {
        const [$, f] = [layui.jquery, layui.form];
        $.get('/collect/user', d => {
            if (d.code === 0) {
                laytplrender(userTpl, 'userView', d.data)
            }
            f.render();
        });
    });
</script>
</body>
</html>
