<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <title>新建外包公司</title>
    <style>
        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            width: 70px;
            padding: 0 0 0 15px;
        }

        .layui-form-switch, .layui-form-radio {
            margin: 0;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">公司名称：</label></td>
            <td><input type="text" name="name" required lay-verify="required" placeholder="请输入公司名称" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">公司简称：</label></td>
            <td><input type="text" name="nickname" required lay-verify="required" placeholder="请输入公司简称" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">公司电话：</label></td>
            <td><input type="text" name="phone" required lay-verify="required" placeholder="请输入公司电话" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">联系人：</label></td>
            <td><input type="text" name="linkmanName" required lay-verify="required" placeholder="请输入联系人名称" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">联系电话：</label></td>
            <td><input type="text" name="linkmanPhone" required lay-verify="required" placeholder="请输入联系人电话" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">是否可用：</label></td>
            <td><input type="checkbox" name="state" value="1" lay-skin="switch" checked lay-text="ON|OFF"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">保存</button>
                <button type="reset" class="layui-btn layui-btn-sm">重置</button>
            </td>
        </tr>
    </table>
</form>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use('form', () => {
        const [$, f, p] = [layui.jquery, layui.form, parent];
        f.on('submit(submit)', d => {
            $.post('/collect/company', d.field, data => {
                if (data.code === 0) {
                    p.layui.table.reload('company');
                    closeParent();
                    p.layer.msg(data.data, constants.SUCCESS);
                    return;
                }
                p.layer.msg(data.msg, constants.ERROR);
            }).fail(() => layer.msg('服务器错误！'), constants.FAIL);
            return false;
        });
    });
</script>
</body>
</html>
