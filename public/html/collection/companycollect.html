<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外包催收管理</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
            margin: 5px 0;
        }

        .layui-input-inline, .layui-form-item {
            margin: 0;
            padding: 0;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body style="padding-top:10px;">
<form class="layui-form" style="padding-right:10px;">
    <table>
        <tr>
            <td><label class="layui-form-label">申请编号：</label></td>
            <td><input type="text" name="applyNo" placeholder="请输入申请编号" class="layui-input"></td>
            <td><label class="layui-form-label">客户姓名：</label></td>
            <td><input type="text" name="name" placeholder="请输入客户姓名" class="layui-input"></td>
            <td><label class="layui-form-label">手机号码：</label></td>
            <td><input type="text" name="phone" placeholder="请输入手机号码" class="layui-input"></td>
            <td><label class="layui-form-label">应还日期：</label></td>
            <td><input type="text" name="repaymentPlanDateStr" class="layui-input" id="date1" placeholder="请选择应还款日期"></td>
            <td><label class="layui-form-label">委案日期：</label></td>
            <td><input type="text" name="updateTimeStr" class="layui-input" id="date2" placeholder="请选择委案日期"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">催收公司：</label></td>
            <td id="stateView"></td>
            <script type="text/html" id="stateTpl">
                <select name="collectCompanyId">
                    <option value="">请选择催收公司</option>
                    {{# layui.each(d,(i,s)=>{ }}
                    <option value="{{ s.id }}">{{ s.nickname }}</option>
                    {{# }); }}
                </select>
            </script>
            <td><label class="layui-form-label">还款状态：</label></td>
            <td>
                <select name="payState" lay-verify="">
                    <option value="">请选择还款状态</option>
                    <option value="overdue_wait_repayment">逾期未还款</option>
                    <option value="overdue_already_repayment">逾期结清</option>
                </select>
            </td>
            <td></td>
            <td colspan="2" style="padding-left:20px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                    <i class="layui-icon">&#xe615;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                    <i class="layui-icon">&#xe639;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" title="导出">
                    <i class="layui-icon">&#xe61e;</i>
                </button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>
<table id="companycollect" lay-filter="companycollect"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="allotinfo">委案信息</button>
    <button class="layui-btn layui-btn-sm" lay-event="repayinfo">还款信息</button>
    <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="detail">订单详情</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/collection/companycollect.js"></script>
</body>
</html>
