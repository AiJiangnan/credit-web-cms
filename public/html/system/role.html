<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-btn-group {
            float: left;
        }

        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            padding: 0 0 0 15px;
        }
    </style>
</head>
<body>
<div style="margin-top:20px;margin-left: 20px;">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="新增" id="add">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="修改" id="edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="删除" id="delete">
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="刷新" id="refresh">
            <i class="layui-icon">&#x1002;</i>
        </button>
    </div>
    <form class="layui-form">
        <table>
            <tr>
                <td><label class="layui-form-label">角色名称：</label></td>
                <td><input type="text" name="name" placeholder="请输入角色名称" class="layui-input"></td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="submit" title="搜索">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </td>
                <td style="padding-left:20px;">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" type="reset" title="重置">
                        <i class="layui-icon">&#xe639;</i>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<table id="role" lay-filter="role"></table>
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="allot">分配菜单</button>
</script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/system/role.js"></script>
</body>
</html>
