<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body>
<table id="role" lay-filter="role"></table>
<script src="../../js/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-group">
        <a class="layui-btn" lay-event="detail">新增</a>
        <a class="layui-btn" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger" lay-event="del">删除</a>
    </div>
</script>
<script>
    layui.use('table', () => {
        layui.table.render({
            elem: '#role',
            height: 'full-5',
            page: true,
            url: '/role/page',
            cols: [[
                {type: 'checkbox'},
                {type: 'numbers', title: '序号'},
                {field: 'code', title: '编号', width: 80},
                {field: 'name', title: '角色名称', width: 120},
                {
                    title: '操作', width: 120, align: 'center', templet: d => {
                        return '<button class="layui-btn layui-btn-sm">分配菜单</button>';
                    }
                }
            ]],
            toolbar: '#barDemo'
        });
    });
</script>
</body>
</html>
