<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin: 0;
        }

        .children {
            margin-left: 30px;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form"></form>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use('form', () => {
        const [$, f] = [layui.jquery, layui.form];

        new Promise(resolve => {
            $.get('/resource', d => {
                if (d.code === 0) {
                    let result = '';
                    d.data.map((e, i) => {
                        result += `<div class="layui-form-item">
                                       <input type="checkbox" name="roleIds" title="${e.name}" lay-filter="parent" data-id="class-${i}" value="${e.id}" lay-skin="primary">
                                   </div>`;
                        result += `<div class="class-${i}" hidden>`;
                        e.children.map((c, j) => {
                            result += `<div class="layui-form-item children">
                                           <input type="checkbox" name="roleIds" title="${c.name}" value="${c.id}" data-id="class-${i}" lay-skin="primary">
                                       </div>`;
                        });
                        result += `</div>`;
                    });
                    $('.layui-form').html(result);
                }
                resolve();
            }).fail(() => layer.msg('服务器错误！'), constants.FAIL);
        }).then(v => {
            const userid = $('form').attr('data-id');
            $.get('/resource/' + userid, d => {
                if (d.code === 0) {
                    d.data.map(id => $('input[value=' + id + ']').attr('checked', true));
                }
                f.render();
            }).fail(() => layer.msg('服务器错误！'), constants.FAIL);

            f.on('checkbox(parent)', d => {
                const clazz = $(d.elem).attr('data-id');
                if (d.elem.checked) {
                    $('.' + clazz).show('fast');
                    $('input[data-id=' + clazz + ']').prop('checked', true);
                } else {
                    $('.' + clazz).hide('fast');
                    $('input[data-id=' + clazz + ']').removeAttr('checked');
                }
                f.render();
            });
        });
    });
</script>
</body>
</html>
