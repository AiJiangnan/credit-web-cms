<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin: 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form"></form>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>
    layui.use('form', () => {
        const [$, f] = [layui.jquery, layui.form];

        new Promise(resolve => {
            $.get('/role?enabled=1&limit=1000', d => {
                if (d.code === 0) {
                    let result = '';
                    d.data.map((e, i) => {
                        result += `<div class="layui-form-item">
                                       <input type="checkbox" name="roleIds" title="${e.name}" value="${e.id}" lay-skin="primary">
                                   </div>`;
                    });
                    $('.layui-form').html(result);
                }
                resolve();
            }).fail(() => layer.msg('服务器错误！'), constants.FAIL);
        }).then(v => {
            const userid = $('form').attr('data-id');
            $.get('/role/' + userid, d => {
                if (d.code === 0) {
                    d.data.map(id => $('input[value=' + id + ']').attr('checked', true));
                }
                f.render();
            }).fail(() => layer.msg('服务器错误！'), constants.FAIL);
        });
    });

</script>
</body>
</html>
