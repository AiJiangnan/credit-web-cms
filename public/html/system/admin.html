<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body>
<table id="admin" lay-filter="admin"></table>
<script type="text/html" id="barDemo">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="新增">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="修改">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="删除">
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" title="刷新">
            <i class="layui-icon">&#x1002;</i>
        </button>
    </div>
</script>
<script src="../../js/layui/layui.js"></script>
<script>
    layui.use('table', () => {
        layui.table.render({
            elem: '#admin',
            height: 'full-20',
            page: true,
            url: '/admin.json',
            cols: [[
                {type: 'checkbox'},
                {type: 'numbers', title: '序号'},
                {field: 'username', title: '用户名', width: 80},
                {field: 'realname', title: '姓名', width: 80},
                {field: 'phone', title: '手机号码', width: 120},
                {field: 'address', title: '地址', width: 80},
                {field: 'isAdmin', title: '是否为管理员', width: 130, align: 'center', sort: true, templet: d => d.isAdmin ? '否' : '是'},
                {
                    title: '操作', width: 120, align: 'center', templet: d => {
                        return '<button class="layui-btn layui-btn-sm">分配角色</button>';
                    }
                }
            ]],
            toolbar: '#barDemo'
        });
    });
</script>
</body>
</html>
