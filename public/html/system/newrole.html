<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            width: 70px;
            padding: 0 0 0 15px;
        }

        .layui-form-switch, .layui-form-radio {
            margin: 0;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">角色名称：</label></td>
            <td><input type="text" name="name" required lay-verify="required" placeholder="请输入角色名称" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">角色描述：</label></td>
            <td><input type="text" name="description" required lay-verify="required" placeholder="请输入角色描述" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">是否可用：</label></td>
            <td><input type="checkbox" name="enabled" value="1" lay-skin="switch" checked lay-text="ON|OFF"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">保存</button>
                <button type="reset" class="layui-btn layui-btn-sm">重置</button>
            </td>
        </tr>
    </table>
</form>
<script src="../../js/layui/layui.js"></script>
<script>
    layui.use('form', () => {
        const [$, f, p, w] = [layui.jquery, layui.form, parent, window.name];
        f.on('submit(submit)', d => {
            $.post('/role', d.field, data => {
                if (data.code === 0) {
                    p.layui.table.reload('role');
                    p.layer.close(p.layer.getFrameIndex(w));
                    p.layer.msg(data.data, {icon: 1});
                    return;
                }
                p.layer.msg(data.data, {icon: 2});
            });
            return false;
        });
    });
</script>
</body>
</html>
