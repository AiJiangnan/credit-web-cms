<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <style>
        .layui-input {
            height: 30px;
        }

        .layui-form-label {
            width: 70px;
            padding: 0 0 0 15px;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body style="padding:10px;">
<form class="layui-form">
    <table>
        <tr>
            <td><label class="layui-form-label">原密码：</label></td>
            <td><input type="password" name="oldpassword" placeholder="请输入原密码" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">密码：</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" class="layui-input"></td>
        </tr>
        <tr>
            <td><label class="layui-form-label">确认密码：</label></td>
            <td><input type="password" name="check" placeholder="请再次输入密码" class="layui-input"></td>
        </tr>
    </table>
</form>
<script src="../../js/layui/layui.js"></script>
<script>
    layui.use('form');
</script>
</body>
</html>
